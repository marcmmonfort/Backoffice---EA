<h2 class="text-center mt-5">Locations</h2>
<div class="d-flex justify-content-center mb-4">
  <a class="btn btn-primary btn-lg" routerLink="/location-create">New location</a>
</div>
<div class="d-flex justify-content-center mb-4">
  <button class="btn btn-primary btn-lg" type="button" (click)="printeaTodos()">See all</button>
</div>
<div class="input-group mb-3">
  <input
    type="text"
    class="form-control rounded-pill"
    placeholder="Buscar por Nombre"
    [(ngModel)]="searchTerm"
    name="searchTerm"
    (keyup)="search()"
  />
</div>
<div class="table-responsive">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th class="text-center">ID</th>
        <th class="text-center">Name</th>
        <th class="text-center">Latitude</th>
        <th class="text-center">Longitude</th>
        <th class="text-center">Details</th>
        <th class="text-center">Edit</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let location of filteredLocations"
      >
        <td class="text-center">{{ location._id }}</td>
        <td class="text-center">{{ location.nameLocation }}</td>
        <td class="text-center">{{ location.latLocation }}</td>
        <td class="text-center">{{ location.lonLocation }}</td>
        <td>
          <a [routerLink]="['/location-details', location._id]"
            ><button
              type="button"
              class="btn btn-primary"
              (click)="showDetails(location.id)"
            >
              Details
            </button></a
          >
        </td>
        <td>
          <a [routerLink]="['/location-edit', location._id]"
            ><button
              type="button"
              class="btn btn-primary"
              (click)="showEdit(location.id)"
            >
              Edit
            </button></a
          >
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div style="display: flex; justify-content: center; align-items: center;">
  <button class="btn btn-primary" (click)="paginateprevious()" >Previous</button>
  <p> {{ numPage }} </p> 
  <button class="btn btn-primary" (click)="paginatenext()">Next</button>  
</div>
