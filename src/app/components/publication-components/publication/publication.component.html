<h2 class="text-center mt-5">Publications</h2>
<div class="d-flex justify-content-center mb-4">
  <a class="btn btn-primary btn-lg" routerLink="/publication-create">New publication</a>
</div>
<div class="d-flex justify-content-center mb-4">
  <button class="btn btn-primary btn-lg" type="button" (click)="printeaTodos()">See all</button>
</div>
<div class="input-group mb-3">
  <!-- Queremos que busque insultos dentro de los comentarios. En el searchTerm-->
  <input
    type="string"
    class="form-control rounded-pill"
    placeholder="Buscar publicacion"    
    [(ngModel)]="searchTerm"
    name="searchTerm"
    (keyup)="search()"
  />
</div>
<div class="table-responsive">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th class="text-center">IDPublication</th>
        <th class="text-center">IDUser</th>
        <th class="text-center">Text</th>
        <th class="text-center">Photos</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let publication of filteredPublications"
      >
        <td class="text-center">{{ publication._id }}</td>
        <td class="text-center">{{ publication.idUserPublication }}</td>
        <td class="text-center">{{ publication.textPublication }}</td>
        <td class="text-center">{{ publication.photoPublication[0] }}</td>
        <td>
          <a><button type="button" class="btn btn-primary" (click)="showDetails(publication)">Details</button></a>
        </td>
        <td>
          <a 
            ><button
              type="button"
              class="btn btn-primary"
              (click)="showEdit(publication)"
            >
              Edit
            </button></a
          >
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div style="display: flex; justify-content: center; align-items: center;">
  <button class="btn btn-primary" (click)="paginateprevious()" >Previous</button>
  <p> {{ numPage }} </p> 
  <button class="btn btn-primary" (click)="paginatenext()">Next</button>  
</div>
