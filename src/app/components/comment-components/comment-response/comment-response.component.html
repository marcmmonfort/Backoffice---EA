<h2 class="text-center mt-5">Respuestas</h2>
<div class="d-flex justify-content-center mb-4">
  <button class="btn btn-primary btn-lg" type="button" (click)="printeaTodos()">Ver todas las respuestas del comentario (Poner la id del comentario principal)</button>
</div>
<div class="input-group mb-3">
  <!-- Queremos que busque insultos dentro de los comentarios. En el searchTerm-->
  <input
    type="string"
    class="form-control rounded-pill"
    placeholder="Buscar palabra"    
    [(ngModel)]="searchTerm"
    name="searchTerm"
    (keyup)="search()"
  />
</div>
<div class="table-responsive">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th class="text-center">IDUsuario</th>
        <th class="text-center">texto</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let comment of filteredComments"
      >
        <td class="text-center">{{ comment.idUserComment }}</td>
        <td class="text-center">{{ comment.textComment }}</td>
        <td>
          <a><button type="button" class="btn btn-primary" (click)="showDetails(comment)">Detalles</button></a>
        </td>
        <td>
          <a 
            ><button
              type="button"
              class="btn btn-primary"
              (click)="showEdit(comment)"
            >
              Editar
            </button></a
          >
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div style="display: flex; justify-content: center; align-items: center;">
  <button class="btn btn-primary" (click)="paginateprevious()" >Previous</button>
  <p> {{ numPage }} </p> 
  <button class="btn btn-primary" (click)="paginatenext()">Next</button>  
</div>
