<h2 class="text-center mt-5">Comentarios</h2>
<div class="d-flex justify-content-center mb-4">
  <a class="btn btn-primary btn-lg" routerLink="/comment-create">Nuevo comentario</a>
</div>
<div class="d-flex justify-content-center mb-4">
  <button class="btn btn-primary btn-lg" type="button" (click)="search()">Ver todas</button>
</div>
<div class="input-group mb-3">
  <input
    type="text"
    class="form-control rounded-pill"
    placeholder="Buscar por Nombre"
    [(ngModel)]="searchTerm"
    name="searchTerm"
    (keyup)="search()"
  />
</div>
<div class="table-responsive">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th class="text-center">IDPublicacion</th>
        <th class="text-center">IDUsuario</th>
        <th class="text-center">texto</th>
        <th class="text-center">fecha</th>

      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let comment of filteredComments"
      >
        <td class="text-center">{{ comment.idPublicationComment }}</td>
        <td class="text-center">{{ comment.idUserComment }}</td>
        <td class="text-center">{{ comment.textComment }}</td>
        <td class="text-center">{{ comment.dateComment }}</td>
        <td>
          <a [routerLink]="['/comment-details', comment._id]"
            ><button
              type="button"
              class="btn btn-primary"
              (click)="showDetails(comment.id)"
            >
              Detalles
            </button></a
          >
        </td>
        <td>
          <a [routerLink]="['/comment-edit', comment._id]"
            ><button
              type="button"
              class="btn btn-primary"
              (click)="showEdit(comment.id)"
            >
              Editar
            </button></a
          >
        </td>
      </tr>
    </tbody>
  </table>
</div>
<button routerLink="/">Ir a la Home</button>
<button routerLink="/user-details">Ir a detalles</button>
