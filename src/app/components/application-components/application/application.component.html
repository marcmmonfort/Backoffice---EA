<h2 class="text-center mt-5">Application</h2>
<div class="d-flex justify-content-center mb-4">
  <a class="btn btn-primary btn-lg" routerLink="/application-create">Nueva notificación</a>
</div>
<div class="d-flex justify-content-center mb-4">
  <button class="btn btn-primary btn-lg" type="button" (click)="search()">Ver todas</button>
</div>
<div class="input-group mb-3">
  <input
    type="string"
    class="form-control rounded-pill"
    placeholder="Buscar palabra"    
    [(ngModel)]="searchTerm"
    name="searchTerm"
    (keyup)="search()"
  />
</div>
<div class="table-responsive">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th class="text-center">IDSender</th>
        <th class="text-center">IDReceiver</th>
        <th class="text-center">Tipo de notificación</th>
        <th class="text-center">ID de la Actividad</th>
        <th class="text-center">Descripción</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let application of filteredApplications"
      >
        <td class="text-center">{{ application.idSender }}</td>
        <td class="text-center">{{ application.idReceiver }}</td>
        <td class="text-center">{{ application.typeApplication }}</td>
        <td class="text-center">{{ application.idActivity }}</td>
        <td class="text-center">{{ application.descriptionApplication }}</td>
        <td>
          <a><button type="button" class="btn btn-primary" (click)="showDetails(application)">Detalles</button></a>
        </td>
        <td>
          <a 
            ><button
              type="button"
              class="btn btn-primary"
              (click)="showEdit(application)"
            >
              Editar
            </button></a
          >
        </td>
      </tr>
    </tbody>
  </table>
</div>
<button routerLink="/">Ir a la Home</button>
<button routerLink="/application-details">Ir a detalles</button>
