<h2>Lista de usuarios</h2>
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user._id }}</td>
      <td>{{ user.nameUser }}</td>
      <td>{{ user.mailUser }}</td>
    </tr>
  </tbody>
</table>
<button routerLink="/">Ir a la Home</button>
